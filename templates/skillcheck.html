{% extends "base.html" %}

{% block main %}
	{% try %}
		{{ error }}
	{% except NameError %}
		{% for doctrine, ds in doctrine_skills %}
			<h3>{{ doctrine }}</h3>
			<p>
				{% for skill, level in ds %}
					{{ skill }}: <span style="color: #{{ '%x' % (15-level*3) }}{{ '%x' % (level*3) }}0">{{ level }}</span>
					<br>
				{% end %}
			</p>
		{% end %}
	{% end %}
{% end %}
